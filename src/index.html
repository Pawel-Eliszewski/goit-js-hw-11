<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image search</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="search bar">
    <form class="search-form" id="search-form">
      <input type="text" class="search-form__input" name="searchQuery" autocomplete="off"
        placeholder="Search images..." />
      <button type="submit" class="search-form__btn"><img class="search-form__btn-icon"
          src="/src/images/MagnifyingGlassIcon.svg" alt="magnifying glass icon"></img>
      </button>
    </form>
  </div>
  <div class="gallery">
  </div>
  <button type="button" class="load-more">LOAD MORE</button>
  <!-- ❗️❗️❗️ Add partials like so for every page -->
</body>

</html>
